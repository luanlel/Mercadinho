<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/geren_produto.css">
  <title>Gerenciamento de Produtos</title>
</head>
<body>

  <h1>Gerenciamento de Produtos</h1>

  <!-- Formulário de Cadastro -->
  <div class="form-container">
    <h2>Gerenciamento de Produtos</h2>
    <form id="produtoForm">
      <div class="form-group">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" required>
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" required>
      </div>
      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" step="0.01" id="preco" required>
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn-salvar">Cadastrar</button>
      </div>
    </form>
  </div>

  <!-- Estoque -->
  <div class="estoque-container">
    <h2>Estoque</h2>
    <table id="tabelaEstoque">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Produto</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos cadastrados aparecem aqui -->
      </tbody>
    </table>
  </div>

   <!-- Firebase Config -->
  <script type="module" src="../js/firebase-config.js"></script>
  <!-- Script de Gerenciamento -->
  <script type="module" src="../js/geren_produtos.js"></script>

</body>
</html>
